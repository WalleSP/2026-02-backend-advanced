services:
  my-service:
    image: testing
    ports:
      - "8081:8080"

  # Platform tjenester
  # Aka. Noe som du kj√∏per hos andre
  database:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql

  # DBMS Client
  adminer:
    image: adminer
    ports:
      - 8080:8080

volumes:
  data:
